	<script type="text/javascript">
		$(function () {

			$.ajax({
				url:"/car",
				type:"GET",
               	contentType:"application/json",
				success:function (data) {
					$.each(data,function (index,car) {
						$(".note_list ul").append("<li>\n" +
                            "<div class=\"pic\"><img src="+car.img+"/></div>\n" +
                            "<div class=\"con\">\n" +
								"<a href='/detail.html?id="+car.id+"'><h3>"+car.carName+"</h3></a>\n" +
								"<div class=\"user\">\n" +
									"<span>产地：<font>"+car.productionPlace+"</font></span>\n" +
									"<label>"+car.minPrice+"</label>\n" +
									"<label>~ "+car.maxPrice+" 万元</label>\n" +
								"</div>\n" +
								"<p>"+car.introduce+"</p>\n" +
								"</div>\n" +
                            "</li>");
                    })
                }
			})

			$.ajax({
				url:"/cookie",
				type:"get",
				contentType:"application/json",
				statusCode:{
					200:function (data) {
                        $(".comments_list ul").empty();
						var li = "<li>\n" +
							"<div class=\"note\">\n" +
							"<div class=\"pic\"><img src="+data.img+"/></div>\n" +
							"<div class=\"con\">\n" +
							"<a href=\"#\"><h3>"+data.carName+"</h3></a>\n" +
							"<p>产地：<span>"+data.productionPlace+"</span><label>"+data.num+"次浏览</label></p>\n" +
							"</div>\n" +
							"</div>\n" +
							"<div class=\"text\">\n" +
							"<p>"+data.introduce+"</p>\n" +
							"</div>\n" +
							"</li>"
						$(".comments_list ul").append(li);
                    },
					204:function (data) {
                        $(".comments_list ul").empty();
                    }
                }
			})
        })


	</script>
